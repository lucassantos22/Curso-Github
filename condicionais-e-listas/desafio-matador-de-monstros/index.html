<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife<=20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife<=20}" :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="playerLife==0" class="lose">Você perdeu! :)</div>
            <div v-else class="win">Você ganhou! :)</div>
        </div>
        <div class="panel buttons">
            <template v-if="gameStatus">
                <button class="btn attack">Ataque</button>
                <button class="btn special-attack">Ataque especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up" @click="gameStatus = false">Desistir</button>
            </template>
            <button class="btn new-game" v-else @click="iniciarJogo">Iniciar novo jogo</button>
        </div>
        <div class="panel logs"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
