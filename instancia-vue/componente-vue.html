<meta charset = "utf-8">
<script src="https://unpkg.com/vue"></script>


<div id="app">
    <comp></comp>
</div>

<script>
    Vue.component('comp',{
        template:`
        <div>
            <h1>{{aula}}</h1>
            <h1>{{modulo}}</h1>
            <button @click="alterarAula">Alterar aula</button>
            <button @click="alterarModulo">Alterar modulo</button>
        </div>
        `,
        data:function(){
            return{
                aula: "Aula: Montando instância vue",
                modulo: "Modulo: Instância Vue"
            }
        },
        methods:{
            alterarAula(){
                this.aula += "#";
            },
            alterarModulo(){
                this.modulo += "#";
            }
        }
    });

    new Vue({
       el:"#app"
    });


</script>
