<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    {{titulo1}} {{titulo2}}
    <button type="submit" @click="alterar">Submeter função</button>
</div>

<script>

    const vm1 = new Vue({
        el: "#app1",
        data: {
            titulo1: "Titulo 1",
            titulo2: "Titulo 2"
        },
        methods:{
            alterar(){
                this.titulo1 = "Titulo alterado";
            }
        }
    });

    vm1.novaInfo = "teste";
    console.log(vm1.novaInfo);


</script>
